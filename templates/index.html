<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Amazon Product Scraper</h1>

    <form method="POST" class="row g-2 mb-4">
      <div class="col-md-8">
        <input type="text" name="query" class="form-control" placeholder="Search term e.g. laptops">
      </div>
      <div class="col-md-2">
        <input type="number" name="limit" class="form-control" placeholder="Limit" value="10" min="1">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Scrape</button>
      </div>
    </form>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if products %}
      <div class="row">
        {% for product in products %}
          <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h6 class="card-title">{{ product.Title }}</h6>
                <p><strong>Price:</strong> {{ product.Price }}</p>
                <p><strong>Rating:</strong> {{ product.Rating }}</p>
                <p><strong>Reviews:</strong> {{ product.Reviews }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
